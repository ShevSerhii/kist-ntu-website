<section id="news" class="section">
  <div class="container">
    <div class="section-header" appAnimate>
      <h2>Новини</h2>
    </div>
    <div class="news-grid">
      @for (item of news; track item.title) {
        <div class="glass-card news-card" appAnimate>
          <span class="news-cat">{{ item.category }}</span>
          <h4>{{ item.title }}</h4>
          <div class="news-date">{{ item.date }}</div>
        </div>
      }
    </div>
  </div>
</section>
